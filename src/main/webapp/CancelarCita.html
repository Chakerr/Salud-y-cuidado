<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="Styles.css" rel="stylesheet" type="text/css"/>
        <title>Cancelar Cita Médica</title>
    </head>
    <body>

        <div class="login-box">
            <h2>Cancelar Cita Médica</h2>

            <!-- Formulario para cancelar cita médica -->
            <form action = "./CancelarCitaServlet" id="cancelarCitaMedicaForm">
                <div class="user-box">
                    <input type="text" id="cedula" name="cedula" required>
                    <label for="cedula">Cédula:</label>
                </div>
                <div class="user-box">
                    <input type="password" id="contrasena" name="contrasena" required>
                    <label for="contrasena">Contraseña:</label>
                </div>
                <div class="user-box">
                    <input type="text" id="fecha" name="fecha" required>
                    <label for="fecha">Fecha de la cita a cancelar (mm/dd):</label>
                </div>
                <div class="user-box">
                    <input type="text" id="hora" name="hora" required>
                    <label for="hora">Hora de la cita a cancelar (hh:00):</label>
                </div>
                <a href="#">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <input type="submit" value = "Enviar">
                </a>
                <p><a href="menu.html">¿Ya tienes una cuenta?</a></p>
            </form>
        </div>

        <script src="script.js"></script>
    </body>
</html>
